
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0a0a;
            margin: 0;
        }
        .login-container {
            background: #101820;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
            width: 350px;
            text-align: center;
            color: #00d4ff;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00d4ff;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #00d4ff;
            background: #0a0a0a;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #00d4ff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #101820;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .login-container button:hover {
            background: #008cbf;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" name="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Formun varsayılan davranışını engelle
            window.location.href = "index.html"; // Kullanıcıyı yönlendir
        });
    </script>
</body>
</html>
